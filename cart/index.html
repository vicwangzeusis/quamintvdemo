<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>cart</title>
	<link rel="stylesheet" href="./css/cart.css">
	<link rel="stylesheet" href="https://tianshengjiaoao.github.io/cicon/cicon_style.css">
	<link rel="stylesheet" href="./fonts/stylesheet.css">
	<script src="./js/jquery-1.12.4.min.js"></script>
	<script src="./js/ball.js"></script>
</head>
<body>

	<div class="bg">
		<div class="video">
			<video src="./videos/demo.mp4" autoplay="autoplay" loop="loop">
			您的浏览器不支持 video 标签。
			</video>
		</div>

		<!-- 运动的小球 -->
		<div class="cycleFloat" id="cycleFloat"></div>

		<!-- 右侧购物车图标 -->
		<div class="cartFloat" id="cartFloat" >
			<div class="cartNumber" id="cartNumber">28</div>
			<div class="cartFloatNumber" id="cartFloatNumber">+1</div>
			<img class="cartFloatButton" src="./images/cart.gif" alt="">
		</div>

		<!-- 商品列表浮层 -->
		<div class="storeFloat" id="storeFloat">
			<div class="close cicon-close" id="storeFloat_close"></div>
			<div class="pageArrowLeft cicon-arrow_left disable"></div>
			<div class="productList">
				<div class="product">
					<div class="detailFloat">
						<div class="detailText">美的Midea吸尘器C3-L148B家用无耗材卧式吸尘器</div>
						<div class="addToCartButton">加入购物车</div>
					</div>
					<img src="./images/demo1.jpg" alt="">
					<div class="title">美的Midea吸尘器C3-L148B家用无耗材卧式吸尘器</div>
					<div class="price">893.00</div>
				</div>
				<div class="product">
					<div class="detailFloat">
						<div class="detailText">优衣库纯棉毛衣冬季新款韩式最新潮流</div>
						<div class="addToCartButton">加入购物车</div>
					</div>
					<img src="./images/demo2.jpg" alt="">
					<div class="title">优衣库纯棉毛衣冬季新款韩式最新潮流</div>
					<div class="price">245.00</div>
				</div>
				<div class="product">
					<div class="detailFloat">
						<div class="detailText">曼秀雷敦保湿水双十一特惠锁水保湿润肤霜</div>
						<div class="addToCartButton">加入购物车</div>
					</div>
					<img src="./images/demo3.jpg" alt="">
					<div class="title">曼秀雷敦保湿水双十一特惠锁水保湿润肤霜</div>
					<div class="price">187.00</div>
				</div>
				<div class="product">
					<div class="detailFloat">
						<div class="detailText">爱马仕疯马皮垮肩背包2017新款棕褐色</div>
						<div class="addToCartButton">加入购物车</div>
					</div>
					<img src="./images/demo4.jpg" alt="">
					<div class="title">爱马仕疯马皮垮肩背包2017新款棕褐色</div>
					<div class="price">689.00</div>
				</div>
			</div>
			<div class="pageArrowRight cicon-arrow_right"></div>
		</div>

		<!-- 播放器下方商城图标 -->
		<div class="store" id="store">
			<img class="store_icon" src="./images/store.png" alt="">
			<div class="label">主播推荐优质商品
				<img class="arrow" src="./images/arrow.png" alt="">
			</div>
		</div>
	</div>
	<script src="./js/cart.js"></script>
</body>
</html>
